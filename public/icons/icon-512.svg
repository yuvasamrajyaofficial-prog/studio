<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="512" height="512">
  <defs>
    <linearGradient id="bg-gradient-512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0412;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-512" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="chakra-glow">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#e91e63;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#c2185b;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Dark cosmic background -->
  <rect width="200" height="200" fill="url(#bg-gradient-512)" rx="40"/>
  
  <!-- Glow effect behind chakra -->
  <circle cx="100" cy="100" r="70" fill="url(#chakra-glow)" opacity="0.4"/>
  
  <!-- Sudharshana Chakra -->
  <g stroke="#ff6b9d" fill="none" strokeWidth="1.2" filter="url(#glow-512)">
    <!-- Outer rim with ornate details -->
    <circle cx="100" cy="100" r="90" strokeWidth="1.5"/>
    <circle cx="100" cy="100" r="85" strokeWidth="1"/>
    <circle cx="100" cy="100" r="80" strokeWidth="0.5" opacity="0.6"/>
    
    <!-- Decorative dots around outer rim -->
    <circle cx="100" cy="10" r="1.5" fill="#ff6b9d"/>
    <circle cx="100" cy="10" r="1.5" fill="#ff6b9d" transform="rotate(30 100 100)"/>
    <circle cx="100" cy="10" r="1.5" fill="#ff6b9d" transform="rotate(60 100 100)"/>
    <circle cx="100" cy="10" r="1.5" fill="#ff6b9d" transform="rotate(90 100 100)"/>
    <circle cx="100" cy="10" r="1.5" fill="#ff6b9d" transform="rotate(120 100 100)"/>
    <circle cx="100" cy="10" r="1.5" fill="#ff6b9d" transform="rotate(150 100 100)"/>
    <circle cx="100" cy="10" r="1.5" fill="#ff6b9d" transform="rotate(180 100 100)"/>
    <circle cx="100" cy="10" r="1.5" fill="#ff6b9d" transform="rotate(210 100 100)"/>
    <circle cx="100" cy="10" r="1.5" fill="#ff6b9d" transform="rotate(240 100 100)"/>
    <circle cx="100" cy="10" r="1.5" fill="#ff6b9d" transform="rotate(270 100 100)"/>
    <circle cx="100" cy="10" r="1.5" fill="#ff6b9d" transform="rotate(300 100 100)"/>
    <circle cx="100" cy="10" r="1.5" fill="#ff6b9d" transform="rotate(330 100 100)"/>
    
    <!-- 12 Outer pointed petals -->
    <g opacity="0.9">
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(0 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(30 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(60 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(90 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(120 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(150 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(180 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(210 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(240 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(270 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(300 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(330 100 100)"/>
    </g>
    
    <!-- 12 Main radial spokes (sharp blades) -->
    <g strokeWidth="2" opacity="1">
      <path d="M100,56 L100,25 L98,28 L100,25 L102,28" transform="rotate(0 100 100)"/>
      <path d="M100,56 L100,25 L98,28 L100,25 L102,28" transform="rotate(30 100 100)"/>
      <path d="M100,56 L100,25 L98,28 L100,25 L102,28" transform="rotate(60 100 100)"/>
      <path d="M100,56 L100,25 L98,28 L100,25 L102,28" transform="rotate(90 100 100)"/>
      <path d="M100,56 L100,25 L98,28 L100,25 L102,28" transform="rotate(120 100 100)"/>
      <path d="M100,56 L100,25 L98,28 L100,25 L102,28" transform="rotate(150 100 100)"/>
      <path d="M100,56 L100,25 L98,28 L100,25 L102,28" transform="rotate(180 100 100)"/>
      <path d="M100,56 L100,25 L98,28 L100,25 L102,28" transform="rotate(210 100 100)"/>
      <path d="M100,56 L100,25 L98,28 L100,25 L102,28" transform="rotate(240 100 100)"/>
      <path d="M100,56 L100,25 L98,28 L100,25 L102,28" transform="rotate(270 100 100)"/>
      <path d="M100,56 L100,25 L98,28 L100,25 L102,28" transform="rotate(300 100 100)"/>
      <path d="M100,56 L100,25 L98,28 L100,25 L102,28" transform="rotate(330 100 100)"/>
    </g>
    
    <!-- Inner lotus ring -->
    <circle cx="100" cy="100" r="55" strokeWidth="2"/>
    <circle cx="100" cy="100" r="50" strokeWidth="1" opacity="0.7"/>
    
    <!-- 8-petal lotus -->
    <g fill="#ff6b9d" opacity="0.25">
      <path d="M100,45 C 90,60 110,60 100,45 Z" transform="rotate(0 100 100)"/>
      <path d="M100,45 C 90,60 110,60 100,45 Z" transform="rotate(45 100 100)"/>
      <path d="M100,45 C 90,60 110,60 100,45 Z" transform="rotate(90 100 100)"/>
      <path d="M100,45 C 90,60 110,60 100,45 Z" transform="rotate(135 100 100)"/>
      <path d="M100,45 C 90,60 110,60 100,45 Z" transform="rotate(180 100 100)"/>
      <path d="M100,45 C 90,60 110,60 100,45 Z" transform="rotate(225 100 100)"/>
      <path d="M100,45 C 90,60 110,60 100,45 Z" transform="rotate(270 100 100)"/>
      <path d="M100,45 C 90,60 110,60 100,45 Z" transform="rotate(315 100 100)"/>
    </g>
    <g fill="none" strokeWidth="0.8" opacity="0.8">
      <path d="M100,47 C 95,55 105,55 100,47" transform="rotate(0 100 100)"/>
      <path d="M100,47 C 95,55 105,55 100,47" transform="rotate(45 100 100)"/>
      <path d="M100,47 C 95,55 105,55 100,47" transform="rotate(90 100 100)"/>
      <path d="M100,47 C 95,55 105,55 100,47" transform="rotate(135 100 100)"/>
      <path d="M100,47 C 95,55 105,55 100,47" transform="rotate(180 100 100)"/>
      <path d="M100,47 C 95,55 105,55 100,47" transform="rotate(225 100 100)"/>
      <path d="M100,47 C 95,55 105,55 100,47" transform="rotate(270 100 100)"/>
      <path d="M100,47 C 95,55 105,55 100,47" transform="rotate(315 100 100)"/>
    </g>
    
    <!-- Central ornate hub -->
    <circle cx="100" cy="100" r="28" strokeWidth="2"/>
    <circle cx="100" cy="100" r="24" strokeWidth="1.5" opacity="0.8"/>
    <circle cx="100" cy="100" r="20" strokeWidth="1" opacity="0.6"/>
    
    <!-- Inner star pattern -->
    <g opacity="0.9" strokeWidth="0.8">
      <line x1="100" y1="80" x2="100" y2="72" transform="rotate(0 100 100)"/>
      <line x1="100" y1="80" x2="100" y2="72" transform="rotate(30 100 100)"/>
      <line x1="100" y1="80" x2="100" y2="72" transform="rotate(60 100 100)"/>
      <line x1="100" y1="80" x2="100" y2="72" transform="rotate(90 100 100)"/>
      <line x1="100" y1="80" x2="100" y2="72" transform="rotate(120 100 100)"/>
      <line x1="100" y1="80" x2="100" y2="72" transform="rotate(150 100 100)"/>
      <line x1="100" y1="80" x2="100" y2="72" transform="rotate(180 100 100)"/>
      <line x1="100" y1="80" x2="100" y2="72" transform="rotate(210 100 100)"/>
      <line x1="100" y1="80" x2="100" y2="72" transform="rotate(240 100 100)"/>
      <line x1="100" y1="80" x2="100" y2="72" transform="rotate(270 100 100)"/>
      <line x1="100" y1="80" x2="100" y2="72" transform="rotate(300 100 100)"/>
      <line x1="100" y1="80" x2="100" y2="72" transform="rotate(330 100 100)"/>
    </g>
    
    <!-- Center ring -->
    <circle cx="100" cy="100" r="15" strokeWidth="1.5"/>
    
    <!-- Sacred center dots (bindu) -->
    <g fill="#ff6b9d" opacity="1">
      <circle cx="100" cy="100" r="6" />
      <circle cx="100" cy="100" r="3" fill="#ffd4e5"/>
    </g>
  </g>
</svg>
