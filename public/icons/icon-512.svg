<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="512" height="512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg-gradient)" rx="40"/>
  
  <!-- Chakra -->
  <g stroke="#FCD34D" fill="none" strokeWidth="1.5" filter="url(#glow)">
    <!-- Outer rim -->
    <circle cx="100" cy="100" r="85" strokeWidth="2"/>
    <circle cx="100" cy="100" r="78"/>
    
    <!-- Script pattern -->
    <g opacity="0.6">
      <circle cx="100" cy="100" r="81.5" stroke-dasharray="2 3" strokeWidth="1"/>
    </g>
    
    <!-- 12 Outer pointed petals -->
    <g>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(0 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(30 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(60 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(90 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(120 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(150 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(180 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(210 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(240 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(270 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(300 100 100)"/>
      <path d="M100 15 C 95 22, 105 22, 100 15 Z" transform="rotate(330 100 100)"/>
    </g>
    
    <!-- 12 Main spokes -->
    <g strokeWidth="2">
      <line x1="100" y1="56" x2="100" y2="25" transform="rotate(0 100 100)"/>
      <line x1="100" y1="56" x2="100" y2="25" transform="rotate(30 100 100)"/>
      <line x1="100" y1="56" x2="100" y2="25" transform="rotate(60 100 100)"/>
      <line x1="100" y1="56" x2="100" y2="25" transform="rotate(90 100 100)"/>
      <line x1="100" y1="56" x2="100" y2="25" transform="rotate(120 100 100)"/>
      <line x1="100" y1="56" x2="100" y2="25" transform="rotate(150 100 100)"/>
      <line x1="100" y1="56" x2="100" y2="25" transform="rotate(180 100 100)"/>
      <line x1="100" y1="56" x2="100" y2="25" transform="rotate(210 100 100)"/>
      <line x1="100" y1="56" x2="100" y2="25" transform="rotate(240 100 100)"/>
      <line x1="100" y1="56" x2="100" y2="25" transform="rotate(270 100 100)"/>
      <line x1="100" y1="56" x2="100" y2="25" transform="rotate(300 100 100)"/>
      <line x1="100" y1="56" x2="100" y2="25" transform="rotate(330 100 100)"/>
    </g>
    
    <!-- Inner ring -->
    <circle cx="100" cy="100" r="55" strokeWidth="2"/>
    
    <!-- 8-petal lotus -->
    <g fill="#FCD34D" opacity="0.3">
      <path d="M100,45 C 90,60 110,60 100,45 Z" transform="rotate(0 100 100)"/>
      <path d="M100,45 C 90,60 110,60 100,45 Z" transform="rotate(45 100 100)"/>
      <path d="M100,45 C 90,60 110,60 100,45 Z" transform="rotate(90 100 100)"/>
      <path d="M100,45 C 90,60 110,60 100,45 Z" transform="rotate(135 100 100)"/>
      <path d="M100,45 C 90,60 110,60 100,45 Z" transform="rotate(180 100 100)"/>
      <path d="M100,45 C 90,60 110,60 100,45 Z" transform="rotate(225 100 100)"/>
      <path d="M100,45 C 90,60 110,60 100,45 Z" transform="rotate(270 100 100)"/>
      <path d="M100,45 C 90,60 110,60 100,45 Z" transform="rotate(315 100 100)"/>
    </g>
    
    <!-- Central hub -->
    <circle cx="100" cy="100" r="28" strokeWidth="2"/>
    <circle cx="100" cy="100" r="22" strokeWidth="1.5"/>
    <circle cx="100" cy="100" r="15" strokeWidth="2"/>
    
    <!-- Center star pattern -->
    <g opacity="0.8" fill="#FCD34D">
      <circle cx="100" cy="100" r="5" />
    </g>
  </g>
</svg>
