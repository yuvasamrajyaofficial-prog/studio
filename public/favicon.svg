<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="favicon-bg-new" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0412;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="favicon-glow">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#c2185b;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="url(#favicon-bg-new)" rx="6"/>
  
  <!-- Glow -->
  <circle cx="16" cy="16" r="12" fill="url(#favicon-glow)"/>
  
  <!-- Simplified Chakra -->
  <g stroke="#ff6b9d" fill="none" strokeWidth="1">
    <!-- Outer circle -->
    <circle cx="16" cy="16" r="13" strokeWidth="1.2"/>
    
    <!-- 8 Main spokes -->
    <line x1="16" y1="8" x2="16" y2="3" strokeWidth="1.2"/>
    <line x1="16" y1="8" x2="16" y2="3" transform="rotate(45 16 16)" strokeWidth="1.2"/>
    <line x1="16" y1="8" x2="16" y2="3" transform="rotate(90 16 16)" strokeWidth="1.2"/>
    <line x1="16" y1="8" x2="16" y2="3" transform="rotate(135 16 16)" strokeWidth="1.2"/>
    <line x1="16" y1="8" x2="16" y2="3" transform="rotate(180 16 16)" strokeWidth="1.2"/>
    <line x1="16" y1="8" x2="16" y2="3" transform="rotate(225 16 16)" strokeWidth="1.2"/>
    <line x1="16" y1="8" x2="16" y2="3" transform="rotate(270 16 16)" strokeWidth="1.2"/>
    <line x1="16" y1="8" x2="16" y2="3" transform="rotate(315 16 16)" strokeWidth="1.2"/>
    
    <!-- Inner circle -->
    <circle cx="16" cy="16" r="8" strokeWidth="1.2"/>
    
    <!-- Center hub -->
    <circle cx="16" cy="16" r="4" strokeWidth="1.2"/>
    
    <!-- Center dot -->
    <circle cx="16" cy="16" r="2" fill="#ff6b9d"/>
    <circle cx="16" cy="16" r="1" fill="#ffd4e5"/>
  </g>
</svg>
